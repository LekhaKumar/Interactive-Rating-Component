<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <!-- Bootstrap for CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>

  <div class="container">
    <!-- Rating state start -->


    <section class="card_section rating_card" id="rating_card">
      <div class="card-body">
        <figure>
          <img src="images/icon-star.svg" class="star" alt="rating star icon">
        </figure>
        <h4 class="card-title main-title">How did we do?</h4>
        <p class="card-text subtitle"> Please let us know how we did with your support request. All feedback is
          appreciated
          to help us improve our offering!</p>
        <form class="rating_number">

            
            <input type="radio" class="rate" id="one" value="1">
            <label for="one">1</label>

            
            <input type="radio" class="rate" id="two" value="2">
            <label for="two">2</label>

            
            <input type="radio" class="rate" id="three" value="3">
            <label for="three">3</label>

            
            <input type="radio" class="rate" id="four" value="4">
            <label for="four">4</label>

            
            <input type="radio" class="rate" id="five" value="5">
            <label for="five">5</label>

            <button type="submit" class="submit_btn">Submit</button>



        </form>



      </div>
    </section>

    <!-- Rating state end -->

    <!-- Thank you state start -->

    <section class="card_section thankyou_card hide_card" id="thankyou_card">
      <div class="card-body">
        <figure>
          <img src="images/illustration-thank-you.svg" class="illustration" alt="thank you illustration">
        </figure>
        <p class="selection">You selected <span>0</span> out of 5</p>
        <h4 class="card-title main-title main_thanks">Thank you!</h4>
        <p class="card-text subtitle subtitle_thanks"> We appreciate you taking the time to give a rating. If you ever
          need more support,
          donâ€™t hesitate to get in touch!</p>

      </div>
  </div>

  <!-- Thank you state end -->
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="index.js"></script>
  <!-- Bootsrtrap for JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
